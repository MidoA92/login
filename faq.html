<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>FAQ site</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">LOGIN site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
    </nav>
    <h1 class="text-white">FAQ site</h1>

    <div class="container m-3">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Frequently asked questions</option>
            <option value="1">What payment methods do you accept?</option>
            <option value="2">How do I track my order?</option>
            <option value="3">What is your return policy?</option>
            <option value="4">How can I contact customer support?</option>
            <option value="5">Do you offer international shipping?</option>
            <option value="6">Can I cancel or modify my order after it has been placed?</option>
            <option value="7">Are your products/services eco-friendly or sustainable?</option>
        </select>
    </div>

    <div class="container m-3 mt-5">
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Rare questions</option>
            <option value="1">Do you offer discounts for bulk orders?</option>
            <option value="2">What is your warranty or guarantee policy?</option>
            <option value="3">How do I reset my password?</option>
        </select>
    </div>

    <div class="container m-3 mt-5">
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Random questions</option>
            <option value="1">What inspired the creation of your company/product/service?</option>
            <option value="2">Can you provide examples of how your product/service has positively impacted customers?
            </option>
            <option value="3">How does your company contribute to the local community or charitable causes?</option>
        </select>
    </div>
</body>

</html>
