<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/faq.html">FAQ site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
    </nav>


    <div class="container login-container">

        <div class="custom-box text-center">
            <h1 class="text-center text-primary"> Welcome</h1>
            <form method="post">
                <div class="input">
                    <div class="mt-2 text-center">
                        <input type="text" required placeholder="email" class="text-primary form-control ">
                        <label> </label>
                    </div>

                    <div class="mt-2 text-center">
                        <input type="password" required placeholder="password" class="text-primary form-control">
                        <label></label>
                    </div>

                    <div class="mt-3 forgot text-center text-primary "> Forgot Password </div>
                </div>
                <input type="submit" value="Login" class="mt-2 btn btn-primary text-white">
                <div class=" users_signup mt-2 text-primary">
                    Don't have an account? <br>
                    <a href="#" class="text-primary-emphasis sign">Sign Up</a>
                </div>
        </div>

    </div>



    <script src="/app.js"></script>
</body>

</html>
